<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txipi on Fomo3d.fun (SOLANA)</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="txipidiseño1.png">

    <!-- Fuentes y estilos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica:700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background:black; /* Fondo negro */
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Permite el uso de elementos posicionados relativamente */
            align-content: center;
        }

        .content-wrapper {
            background: rgba(254, 254, 254, 0.059); /* Color blanco con 50% de transparencia */
            backdrop-filter: blur(2px); /* Aplica un filtro de desenfoque de 5px */
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            max-width: 600px;
            width: 90%; /* Hace que la caja sea más estrecha en pantallas pequeñas */
            margin: 0 auto;
            margin-top: 3%;
        }
        
        .link-buy > a{
            display: inline;
            position: absolute;
            top:0;
            right:0;
            margin: 2%;
            padding: 5%;
            background-color: whitesmoke;
            color: black;
            border-radius: 30px;
            text-decoration: none;
            
        }

        /* Título principal */
        .header-title {
            font-family: "Playfair Display", serif;
            font-weight: bold;
            font-style: normal;
            font: italic;
            font-size: 4rem; /* Tamaño del título */
            color: #ffffff; /* Color negro para el título */
            margin-top: 20px;
        }

        /* FOMO3D con gradiente estático */
        .fomo-title {
            font-weight: bold;
            font-size: 3rem; /* Tamaño del título FOMO3D */
            background: linear-gradient(135deg, #00FFA3, #00C8FF, #A23C92); /* Gradiente de colores de Solana */
            -webkit-background-clip: text; /* Clip del fondo al texto para el gradiente */
            -webkit-text-fill-color: transparent; /* Color del texto transparente */
            margin-top: 10px; /* Espacio adicional */
        }

        /* Descripción del contenido */
        .description {
            font-size: 1.2rem;
            color: #ffffff;
            margin: 5px 0;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }

        .style-desc{
            background: linear-gradient(
                to right,
                rgb(255, 255, 255),
                rgb(120, 36, 139),
                rgb(94, 178, 211),
                rgb(42, 217, 144),
                rgb(33, 255, 118)
            ) ;
            background-position: 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 200%;
            text-transform: uppercase;
        }

        /* Imagen de Txipi */
        .txipi-image {
            width: 100%; /* Imagen ocupa el 100% del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            max-width: 400px; /* Tamaño máximo de la imagen */
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            padding-top: 20px;
            display: block;
        }

        /* Estilos de los íconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaciado entre los íconos */
            margin-top: 20px; /* Espaciado superior respecto al contenido */
        }

        .social-icons img {
            width: 40px; /* Tamaño de los íconos */
            height: 40px;
            transition: transform 0.3s, opacity 0.3s; /* Animación al hacer hover */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
        }

        .social-icons img:hover {
            transform: scale(1.2); /* Agranda ligeramente al pasar el ratón */
            opacity: 0.8; /* Cambia la opacidad al pasar el ratón */
        }

        .section{
        display: flex; /* Coloca la imagen y el texto uno al lado del otro */
        align-items: center; /* Alinea verticalmente el texto y la imagen */
        align-content: center;
        max-width: fit-content; /* Asegura que el contenedor no desborde */
        text-align: center;
        gap: 10%;
        }

        .section >img{
            width: 80%; /* Ajusta el ancho de la imagen según lo que necesites */
            height: auto; /* Mantiene la proporción de la imagen */
        }
        .contract-box{
            display:inline-block;
            width: fit-content;
        }
        .contract-box > h2{
            font-family: "Playfair Display", serif;
            font-weight: bold;
            font-style: normal;
            font: italic;
            text-align: center;
            font-size: 250%;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        .contract-box > p{
            text-align: center;
            font-size: 90%;
            color: rgb(255, 255, 255);
            text-align: center;
        }
        

        /*Galeria*/
        .container {
        max-width: 1200px;
        margin: 0 auto;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Las columnas se adaptan al ancho */
        display: grid;
        gap: 10px;
        width: 50% 0;
        justify-items: auto;
        justify-content: center; /* Centra el contenido en el eje horizontal */
        }
            /* Imágenes */
        .gallery img{
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(2); /* Aumenta un poco la imagen */
            padding: 5%;
        }

        @media (max-width: 1000px) {
            .section{
                display: block;
                text-align:center;
            }
            .gallery img:hover {
            transform: none;
            }
            .section >img{
            width: 40%; /* Ajusta el ancho de la imagen según lo que necesites */
            height: auto; /* Mantiene la proporción de la imagen */
            }
            .contract-box{
            display:inline-block;
            width: fit-content;
            }

        }
        /* Consultas de medios para pantallas más pequeñas */
        @media (max-width: 768px) {
            .header-title {
                font-size: 3rem; /* Reduce el tamaño del título en pantallas pequeñas */
            }

            .fomo-title {
                font-size: 2.5rem; /* Reduce el tamaño de FOMO3D en pantallas pequeñas */
            }

            .description {
                font-size: 1rem; /* Tamaño de fuente más pequeño para la descripción */
            }

            .txipi-image {
                max-width: 300px; /* Reduce el tamaño máximo de la imagen */
            }

            .section{
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 2.5rem; /* Tamaño aún más pequeño en pantallas muy pequeñas */
            }

            .fomo-title {
                font-size: 2rem; /* Reduce el tamaño de FOMO3D en pantallas muy pequeñas */
            }

            .description {
                font-size: 0.9rem; /* Tamaño de fuente más pequeño para la descripción */
            }

            .txipi-image {
                max-width: 250px; /* Reduce el tamaño máximo de la imagen */
            }

            .txipigraffiti{
                width: 300px;
            }
            .contract-box{
                margin: 0 auto ;
            }
        }
